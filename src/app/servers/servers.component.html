<input 
    type="text" 
    class="form-control"
    [(ngModel)]="serverName"
>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
        Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p [innerText]="allowNewServer"></p> -->

<p *ngIf="serverCreated">Server was created. The server name is {{ serverName }}</p>


<app-server *ngFor="let server of servers"></app-server>

<button
    class="btn btn-primary"
    (click)="onToggleDitails()">
    Display Details
</button>

<p *ngIf="showDetail">Secret password = tuna</p>
<div 
    *ngFor="let item of details; let i = index"
    [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'white'}"
    [ngClass]="{'white-text': i >= 5}">
    {{ item }}
</div>
